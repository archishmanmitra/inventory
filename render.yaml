services:
  - type: web
    name: inventory-server
    env: node
    plan: standard
    buildCommand: >
      cd server &&
      npm install &&
      npx puppeteer browsers install chrome &&
      npx prisma generate &&
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: "5000"

  - type: web
    name: inventory-client
    env: node
    plan: standard
    buildCommand: >
      cd client &&
      npm install &&
      npm run build
    startCommand: cd client && npm run preview
    staticSite: true
    publishPath: client/dist
    buildFilter:
      paths:
        - client/**
    envVars:
      - key: VITE_API_URL
        value: https://inventory-server.onrender.com/api
