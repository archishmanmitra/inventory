services:
  - type: web
    name: inventory-server
    env: node
    plan: standard
    numInstances: 1
    buildCommand: >
      npm install &&
      npx puppeteer browsers install chrome &&
      npx prisma generate &&
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: "5000"
